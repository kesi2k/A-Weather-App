<!DOCTYPE html>
<html>
<head>
 <head>
    <meta charset='UTF-8'>
    <!-- Viewport meta tag, to ensure proper rendering and touch zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <!--  Bootstrap 3.3.5 -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet"  href="styling.css">
    <!-- Font Awesome, for the icons -->
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' />
  </head> 
</head>

<body>
  <div id="big_wrapper">
    <div id="Header" class="blue-text">
      <h1 class = "Header">Weather App</h1>
    </div>
    <div>
      <p class="location blue-text" id="user_location">Location</p>
    </div>
    <ul class="list-inline weather ">
      <li class="blue-text weather" id="user_weather">Weather</li>
      <li class="blue-text weather" id="user_temp">Temp</li>
      <li style="display:none" class="blue-text weather" id="units_toggle">Temper</li>
      <li class="weather">
        <button id="units" class="btn btn-default blue-text weather">F&deg/C&deg</button>
      </li>
    </ul>
    <div id="img_look">
      <img id="weather_icon" src="https://openweathermap.org/img/w/04n.png"> </div>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src='index.js'></script>
</body>
</html>
